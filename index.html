<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffb6c1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

img {
  width: 180px;
}

h1 {
  color: #e91e63;
}

.buttons {
  position: relative;
  height: 120px;
  margin-top: 20px;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  background: #e91e63;
  color: white;
  left: 50%;
  transform: translateX(-50%);
  bottom: 10px;
}

#noBtn {
  background: #ccc;
  top: 10px;
  left: 20%;
}

#message {
  display: none;
  font-size: 22px;
  color: #e91e63;
  margin-top: 15px;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: 0;
  font-size: 24px;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <img src="teddy.png" alt="Teddy Bear">
  <h1><span id="name">My Love</span>, will you be my Valentine? ðŸ’•</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ˆ</button>
  </div>

  <div id="message">Yaaay!! ðŸ’˜ I canâ€™t wait ðŸ¥°</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

// CHANGE HER NAME HERE ðŸ‘‡
document.getElementById("Nomtobi").innerText = "HER NAME";

// No button escape
function moveNo() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

document.addEventListener("mousemove", moveNo);
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNo();
});

// Yes celebration
yesBtn.onclick = () => {
  message.style.display = "block";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  createHearts();
};

function createHearts() {
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }
}
</script>

</body>
</html>
