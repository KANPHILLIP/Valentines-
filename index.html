
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffb6c1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 400px;
}

img {
  width: 180px;
}

.buttons {
  position: relative;
  height: 100px;
  margin-top: 20px;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  background: #e91e63;
  color: white;
  left: 50%;
  transform: translateX(-50%);
  bottom: 0;
}

#noBtn {
  background: #ccc;
  left: 20%;
  top: 0;
}

#message {
  display: none;
  color: #e91e63;
  font-size: 20px;
  margin-top: 15px;
}

#countdown {
  margin-top: 10px;
  font-size: 16px;
  color: #444;
}

#whatsapp {
  display: none;
  margin-top: 15px;
  background: #25D366;
  color: white;
  padding: 10px 18px;
  border-radius: 25px;
  text-decoration: none;
  display: inline-block;
}
</style>
</head>

<body>

<div class="card">
  <img src="teddy.png" alt="Teddy Bear">
  <h2>Will you be my Valentine? ðŸ’•</h2>

  <div id="countdown"></div>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ˆ</button>
  </div>

  <div id="message">Yay!! ðŸ’˜ I canâ€™t wait ðŸ¥°</div>

  <a id="whatsapp" target="_blank">WhatsApp ðŸ’¬ I said YES!</a>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const whatsapp = document.getElementById("whatsapp");
const music = document.getElementById("bgMusic");

// YES button
yesBtn.addEventListener("click", () => {
  message.style.display = "block";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  whatsapp.style.display = "inline-block";
  music.play();

  const text = encodeURIComponent("I said YES! ðŸ’– Happy Valentineâ€™s Day ðŸ˜˜");
  whatsapp.href = `https://wa.me/?text=${text}`;
});

// NO button escape
function moveNo() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

document.addEventListener("mousemove", moveNo);
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveNo();
});

// Valentine Countdown
function updateCountdown() {
  const valentinesDay = new Date("February 14, 2026 00:00:00").getTime();
  const now = new Date().getTime();
  const diff = valentinesDay - now;

  if (diff <= 0) {
    document.getElementById("countdown").innerText =
      "â¤ï¸ It's Valentine's Day! â¤ï¸";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);

  document.getElementById("countdown").innerText =
    `â³ Valentineâ€™s Day in ${days}d ${hours}h ${minutes}m`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
